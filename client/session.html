<template name="sessionList">
    <h1>Sessions</h1>

    <div class="container">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Session</th>
                </tr>
            </thead>
            <tbody>
            {{#each sessions}}
                {{>sessionTableRow}}
            {{else}}
                <tr><td>No Sessions</td></tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>


<template name="sessionTableRow">
    <tr>
        <td><a href="{{pathFor 'sessionDetail'}}">{{title}}</a></td>
    </tr>
</template>



<template name="admin-sessionEdit">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">

                <form action="" method="POST" class="form-horizontal" role="form">                        
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" id="title" class="form-control" value="{{title}}" required="required" title="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                            <div class="col-sm-4">
                                <input type="date" name="startDate" id="startDate" class="form-control" value="{{startDate}}" required="required" title="">
                            </div>
                        </div>
                
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                </form>


            </div>
        </div>

        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Courses</h3>
              </div>
              <div class="panel-body">
                    courses
              </div>

              <div class="row">
                  
                  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                      
                      <table class="table table-hover">
                          <thead>
                              <tr>
                                    <th></th>
                                    <th>Course</th>
                              </tr>
                          </thead>
                          <tbody>
                            {{#each courses}}
                            {{>sessionCourseTableRow}}
                            {{else}}
                            <tr><td>No courses</td></tr>
                            {{/each}}
                          </tbody>
                      </table>

                  </div>

                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                      <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                          <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                          <li><a href="#profile" data-toggle="tab">Profile</a></li>
                          <li><a href="#messages" data-toggle="tab">Messages</a></li>
                          <li><a href="#settings" data-toggle="tab">Settings</a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                          <div class="tab-pane active" id="home">...</div>
                          <div class="tab-pane" id="profile">...</div>
                          <div class="tab-pane" id="messages">...</div>
                          <div class="tab-pane" id="settings">...</div>
                        </div>
                  </div>

              </div>
        </div>

    </div>
</template>

<template name="sessionCourseTableRow">
    <tr>
        <td>{{title}}</td>
    </tr>
</template>


<template name="sessionDetail">
    <h1>Details - {{session.title}}</h1>
    <h2>Courses</h2>
    <ul>
        {{#each courses}}
        <li>{{title}} [<a href="{{pathFor 'courseEdit'}}">Edit</a>]</li>
        {{else}}
        <li>No Courses for this session!!</li>
        {{/each}}
        <li>[<a href="{{pathFor 'courseAdd' session_id=session._id}}">Add</a>]</li>
    </ul>
</template>
