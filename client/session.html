<template name="semesterList">
    <h1>Semesters</h1>

    <div class="container">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody>
            {{#each semesters}}
                {{>semesterTableRow}}
            {{else}}
                <tr><td>No Semesters</td></tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>


<template name="semesterTableRow">
    <tr>
        <td><a href="{{pathFor 'adminSemesterEdit'}}">{{title}}</a></td>
    </tr>
</template>






<template name="semesterDetail">
    <h1>Details - {{semester.title}}</h1>
    <h2>Courses</h2>
    <ul>
        {{#each courses}}
        <li>{{title}} [<a href="{{pathFor 'courseEdit'}}">Edit</a>]</li>
        {{else}}
        <li>No Courses for this semester!!</li>
        {{/each}}
        <li>[<a href="{{pathFor 'courseAdd' semester_id=semester._id}}">Add</a>]</li>
    </ul>
</template>
