
<template name="courseDetail">
    {{#with course}}
    <h1>Course - {{title}}</h1>
    <h2>for session ??</h2>
    {{/with}}
</template>

<template name="courseEdit">
    <h1>Editing a Course</h1>
    <h3>For {{session.title}}</h3>
    
    <form class="form-horizontal">
        <input type="hidden" id="session_id" value="{{session.id}}">
        {{#with course}}
        {{>courseEditForm}}
        {{/with}}
    </form>
</template>

<template name="courseAdd">
    <h1>Adding a Course</h1>
    <h3>To {{session.title}}</h3>
    <form class="form-horizontal"> 
        <input type="hidden" id="session_id" value="{{session.id}}">
        {{>courseEditForm}}
    </form>
</template>



<template name="adminCourseEdit">
    <div class="container">
        <h1>{{course.title}}</h1>
        <h4>for {{session.title}}</h4>

        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Details</h3>
              </div>
              <div class="panel-body">
                    Panel content
              </div>
        </div>

        <div class="panel panel-info">
              <div class="panel-heading">
                    <h3 class="panel-title">Meetings</h3>
              </div>
              <div class="panel-body">
                    <button type="button" id="btnMeetings" class="btn btn-default">button</button>
                    {{#each meetings}}
                    {{.}}<br>
                    {{else}}
                    No Meetings
                    {{/each}}
              </div>
        </div>

    </div>
</template>


<template name="courseEditForm">
    <form action="" method="POST" class="form-horizontal" role="form">
    
            <div class="form-group">
                <label for="courseTitle" class="col-sm-2 control-label">Course Title:</label>
                <div class="col-sm-10">
                    <input type="text" name="courseTitle" id="courseTitle" class="form-control" value="" required="required" pattern="" title="">
                </div>
            </div>

            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">Meet on:</label>
                <div class="col-sm-10">

                <label class="checkbox-inline">
                    <input type="checkbox" id="courseSun" value="sun"> sun
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseMon" value="mon"> mon
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseTue" value="tue"> tue
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseWed" value="wed"> wed
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseThu" value="thu"> thu
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseFri" value="fri"> fri
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseSat" value="sat"> sat
                </label>
                </div>
            </div>

            <div class="form-group">
                <label for="courseWeeks" class="col-sm-2 control-label">Weeks:</label>
                <div class="col-sm-10">
                    <input type="number" name="courseWeeks" id="courseWeeks" class="form-control" value="" min="" max="" step="" required="required" title="">
                </div>
            </div>
    
<!--             <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" id="courseSubmit" class="btn btn-primary">Submit</button>
                </div>
            </div>
 -->    </form>

</template>
