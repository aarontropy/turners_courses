<template name="adminUserEdit">
    <div class="container">
        <h1>{{targetUser.profile.name}}</h1>
        {{test}}

        <div class="panel panel-default">
              <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Roles</h3>
                    <button type="button" class="btn btn-xs btn-default pull-right saveUser">Save</button>
              </div>
              <div class="panel-body">
                {{#each roles}}
                {{test}}
                <label class="checkbox-inline">
                    <input type="checkbox" id="check{{name}}" value="{{name}}" class="inRole"
                        {{checkedIfInRole ../targetUser name}}> {{name}}
                </label>
                {{/each}}
              </div>
        </div>
    </div>
</template>


<template name="adminUserList">
    <div class="container">
    </div>
</template>






<template name="adminUserTable">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>_id</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
            {{>adminUserTableRow}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="adminUserTableRow">
    <tr>
        <td><a href="{{pathFor 'adminUserEdit'}}">{{profile.name}}</a></td> 
        <td>{{_id}}</td>

    </tr>
</template>
