<template name="adminCourseEdit">
    <div class="container">
        <h1>{{course.title}}</h1>
        <h4>for {{session.title}}</h4>

        <div class="panel panel-default">
              <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Details</h3>
                    <button type="button" class="btn btn-xs btn-default pull-right saveCourse">Save</button>
              </div>
              <div class="panel-body">
                    {{>courseDetailsEditForm}}
              </div>
        </div>

        <div class="panel panel-info">
              <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Meetings</h3>
                    <button type="button" class="btn btn-xs btn-default pull-right saveCourse">Save</button>
              </div>
              <div class="panel-body">
                    {{>courseMeetingsEditForm}}
                    <ol class="two-column">
                    {{#each meetings}}
                        <li>{{start}}</li>
                    {{else}}
                        <li>No Meetings</li>
                    {{/each}}
                    </ol>

                    <div id="calendar"></div>
              </div>
        </div>

    </div>
</template>


<template name="courseDetailsEditForm">
    <form action="" method="POST" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="courseTitle" class="col-sm-2 control-label">Course Title:</label>
            <div class="col-sm-10">
                <input type="text" name="courseTitle" id="courseTitle" class="form-control" value="{{course.title}}" required="required" pattern="" title="">
            </div>
        </div>

        <div class="form-group">
            <label for="courseStartDate" class="col-sm-2 control-label">Start Date:</label>
            <div class="col-sm-4">
                <input type="date" name="courseStartDate" id="courseStartDate" class="form-control" value="{{course.startDate}}" placeholder="...if different than Session">
            </div>
        </div>

        <div class="form-group">
            <label for="courseInstructor" class="col-sm-2 control-label">Instructor:</label>
            <div class="col-sm-10">
                <input type="text" name="courseInstructor" id="courseInstructor" class="form-control" value="{{course.instructor}}" required="required" pattern="" title="">
            </div>
        </div>

    </form>
</template>


<template name="courseMeetingsEditForm">
    <form action="" method="POST" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">Meet each:</label>
            <div class="col-sm-5">
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseSun" value="sun" {{isChecked course 0}}> sun
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseMon" value="mon" {{isChecked course 1}}> mon
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseTue" value="tue" {{isChecked course 2}}> tue
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseWed" value="wed" {{isChecked course 3}}> wed
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseThu" value="thu" {{isChecked course 4}}> thu
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseFri" value="fri" {{isChecked course 5}}> fri
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="courseSat" value="sat" {{isChecked course 6}}> sat
                </label>
            </div>

        </div>

        <div class="form-group">
            <label for="courseCount" class="col-sm-2 control-label">Total Classes:</label>
            <div class="col-sm-10">
                <input type="number" name="courseCount" id="courseCount" class="form-control" value="{{course.rule.count}}" min="" max="" step="" required="required" title="">
            </div>
        </div>

        <div class="form-group">
            <label for="courseStartTime" class="col-sm-2 control-label">Start Time:</label>
            <div class="col-sm-10">
                <input type="time" name="courseStartTime" id="courseStartTime" class="form-control" value="{{course.rule.startTime}}" title="">
            </div>
        </div>

        <div class="form-group">
                <label for="courseDuration" class="col-sm-2 control-label">Duration:</label>
                <div class="col-sm-10">
                    <input type="text" name="courseDuration" id="courseDuration" class="form-control" value="{{course.rule.duration}}" placeholder="Hours eg. 1, 2, 1.5">
                </div>
            </div>    
    </form>
</template>
