


<template name="profileEdit">
    <div class="container">
        {{>profileEditForm}}
    </div>
</template>


<template name="profileEditForm">
    <form action="" method="POST" class="form-horizontal" role="form">
            
            <div class="form-group">
                  <label for="profileName" class="col-sm-2 control-label">Name:</label>
                  <div class="col-sm-10">
                      <input type="text" name="profileName" id="profileName" class="form-control" value="{{user.profile.name}}" required="required" pattern="" title="">
                  </div>
            </div>
            
    
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </form>
</template>
