<head>
  <title>Turners of Louisville - Meteor Demo Page</title>
</head>

<body>
</body>


<template name="layout">
    <div class="page-container">
        <div class="page">
            {{{yield}}}
        </div>
    </div>
</template>

<template name="home">
    <ul>
        <li><a href="{{pathFor 'sessionList'}}">Sessions</a></li>
    </ul>
</template>

<template name="sessionList">
    <h1>Sessions</h1>
    <ul>
    {{#each sessions}}
        <li><a href="{{pathFor 'sessionDetail'}}">{{title}}</a></li>
    {{else}}
        <li>No Sessions</li>
    {{/each}}
    </ul>
</template>


<template name="sessionDetail">
    {{#with session}}
    <h1>Details - {{title}}</h1>
    <h2>Courses</h2>
    <a href="{{pathFor 'courseAdd' session_id=_id}}"><i class="glyphicon glyphicon-plus"></i></a>
    <ul>
        {{#each courses}}
        <li>{{title}}</li>
        {{else}}
        <li>No Courses for this session!!</li>
        {{/each}}
    </ul>
    {{/with}}
</template>



<template name="courseDetail">
    {{#with course}}
    <h1>Course - {{title}}</h1>
    <h2>for session ??</h2>
    {{/with}}
</template>

<template name="courseEdit">
    <h1>Adding a Course</h1>
    {{#if session }}
    <h3>For {{session.title}}</h3>
    {{/if}}
    <form class="form-horizontal">
        <div class="form-group">
            <label for="courseTitle" class="col-sm-2 control-lablel">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="courseTitle">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="saveCourse">Save</button>
            </div>
        </div>
    </form>
</template>
